<div>
  <h1>Stato A</h1>
  <a ui-sref="statoB">Vai a Stato B</a>
  <hr>
  <h4>Bind AngularJs</h4>
  <label>Messaggio:</label><input ng-model="messaggio"><br>
  <hr>
  <h4>Custom Element Vue</h4>
  <my-text ng-on-updated="onUpdated($event)" message="{{ messaggio }}"></my-text>
  <my-button title="bottone" ng-on-clicked="onClicked($event)"></my-button>
</div>
